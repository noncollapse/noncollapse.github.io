name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build legacy Jekyll site
        run: |
          cd legacy
          bundle install
          bundle exec jekyll build --destination _site
          # Move built files to legacy folder in root
          mkdir -p ../public/legacy
          cp -r _site/* ../public/legacy/

      - name: Copy static files to public
        run: |
          # Copy the new React app (already built)
          cp index.html public/ 2>/dev/null || true
          cp -r assets public/ 2>/dev/null || true
          # Copy other static files
          cp -r images public/ 2>/dev/null || true
          cp -r js public/ 2>/dev/null || true
          cp -r posters public/ 2>/dev/null || true
          cp google82510fd3084d9a7f.html public/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
