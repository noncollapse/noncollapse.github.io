<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- 在此处添加其他必要的 meta 标签、CSS 文件等 -->
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- 顶部横幅 -->
    <header style="background-color: #333; padding: 40px 0; text-align: center; color: white;">
        <h1 style="font-size: 3rem; font-weight: bold;">Azure Talk</h1>
        <p style="font-size: 1.2rem; color: #ddd;">Exploring the intersection of reinforcement learning and alignment.</p>
    </header>

    <!-- 主体区域：导航栏和内容部分 -->
    <div style="display: flex;">

        <!-- 左侧导航栏 -->
        <div style="width: 250px; background-color: #f4f4f4; padding: 20px; border-right: 2px solid #ddd;">
            <nav>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li style="margin-bottom: 15px;"><a href="#research" style="color: #333; text-decoration: none; font-size: 1.1rem;">🔬 研究</a></li>
                    <li style="margin-bottom: 15px;"><a href="#preprints" style="color: #333; text-decoration: none; font-size: 1.1rem;">📄 预印本</a></li>
                    <li style="margin-bottom: 15px;"><a href="#published" style="color: #333; text-decoration: none; font-size: 1.1rem;">📚 已发布</a></li>
                    <li style="margin-bottom: 15px;"><a href="#teaching" style="color: #333; text-decoration: none; font-size: 1.1rem;">🎓 教学</a></li>
                    <li style="margin-bottom: 15px;"><a href="#posters" style="color: #333; text-decoration: none; font-size: 1.1rem;">📜 海报</a></li>
                </ul>
            </nav>
        </div>

        <!-- 右侧内容展示区域 -->
        <div style="flex: 1; padding: 40px;">
            {{ content }}
        </div>
    </div>

    <!-- 页脚 -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 20px;">
        <p>&copy; {{ site.time | date: "%Y" }} Kai Ye. All rights reserved.</p>
    </footer>

</body>

</html>
