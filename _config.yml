# Build settings
markdown: kramdown
highlighter: rouge

# Sass configuration - point to legacy sass
sass:
  sass_dir: legacy/_sass
  style: compressed

# Data directory
data_dir: legacy/_data

# Layouts directory
layouts_dir: legacy/_layouts

# Includes directory
includes_dir: legacy/_includes

kramdown:
  input: GFM
  hard_wrap: false

# Exclude files from Jekyll processing
exclude:
  - home_page
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - .github
  - "*.js"
  - assets

# Include legacy directory
include:
  - legacy
